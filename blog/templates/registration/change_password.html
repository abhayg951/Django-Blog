
{% extends "base.html" %}

{% block title %}
<title>Change Password</title>
{% endblock title %}

{% block content %}
<h1>Update Password</h1>
<br><br>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.as_p }}
  </div>
  <button type="submit" class="btn btn-primary">Change</button>
</form>
{% endblock %}
