
{% extends "base.html" %}

{% block title %}
<title>Member Login</title>
{% endblock title %}

{% block content %}
<h1>Login</h1>
<br><br>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.as_p }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
