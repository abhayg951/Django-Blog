
{% extends "base.html" %}

{% block title %}
<title>Profile</title>
{% load static %}
<link href="{% static "css/style.css" %}" rel="stylesheet" id="bootstrap-css">
{% endblock title %}

{% block content %}
<h1>Update Public Profile</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <div class="profile-img" style="height: 200px; width: 200px; margin-bottom: 50px;">
      {% if object.profile_pic %}
      <img src="{{ object.profile_pic.url }}" alt="profile photo" style="width: 100%; height: 100%; object-fit: cover;"
      >
      {% else %}
      {% load static %}
      <img src="{% static "default_pics/download.jpeg" %}" alt="default photo" style="width: 100%; height: 100%; object-fit: cover;"
      >
      {% endif %}
  </div>
    {{ form.as_p }}
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
