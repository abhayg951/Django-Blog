
{% extends "base.html" %}

{% block title %}
<title>Profile</title>
{% endblock title %}

{% block content %}
<h1>Update Profile</h1>
<br><br>
{% if user.userprofile.profile_pic %}
  <img src="{{ user.userprofile.profile_pic.url }}" class="img-fluid rounded-circle ratio ratio-1x1" 
  alt="..."
  style="
  height: 150px;
  width: 150px;
  object-fit: cover;
  object-position: center;
  "
  >
{% else %}
  <img src="https://static.thenounproject.com/png/363640-200.png" class="img-fluid rounded-circle ratio ratio-1x1" 
  alt="..."
  style="
  height: 150px;
  width: 150px;
  object-fit: cover;
  object-position: center;
  "
  >
{% endif %}
{{ user.userprofile.bio }}

<br><br>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.as_p }}
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
